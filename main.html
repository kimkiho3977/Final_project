<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN</title>
</head>
<body>
    <h1> Enter the url</h1>
    <form method="POST" action="/">
        <input type="text" name = "url" maxlength="200" id="Text1">
        <button type="submit">Submit</button>
        {{ YoN }}
   </form>

<h2>Select file</h2>
<button onclick="openTextFile()">Open</button>
<div id="output">File contents Area</div>
<script language="JavaScript">
    function openTextFile(){
        var input=document.createElement("input");

        input.type="file";
        input.accept="text/plain,text/html,.jsp";

        input.click();
        input.onchange=function (event) {
            processFile(event.target.files[0]);
        };
    }
    function processFile(file) {
        var reader = new FileReader();
        reader.readAsText(file,"UTF-8");

        reader.onload=function () {
            output.innerText=reader.result;
        };
    }
</script>
    <table border="1">
        <th> url  </th>
        <th> url_word </th>
        <th> url_time(sec) </th>
        {% for x in range(0,n) %}
            <tr>
                <td>{{url[x]}}</td>
                <td>{{url_word[x]}}</td>
                <td>{{url_time[x]}}</td>
                <td><form method="POST" action="/cosine">
                    <input type="hidden" name="i" value={{ x }}> <input type=submit value= "유사도분석" >
                </form></td>
                <td><form method="POST" action="/word">
                    <input type="hidden" name="i" value={{ x }}> <input type=submit value= "단어분석" >
                </form></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
